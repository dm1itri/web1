{% extends "base.html" %}

{% block content %}

<h1>Пейзажи Марса</h1>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        {% for i in images %}
        <li data-target="#carouselExampleCaptions" data-slide-to="{{loop.index}}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/image/galery/load_image1.png" class="d-block w-100" alt="здесь должна быть картинка">
    </div>
    {% for img in images %}
    <div class="carousel-item">
        <img src="/static/image/galery/{{img}}" class="d-block w-100" alt="здесь должна быть картинка">
    </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden"></span>
    </a>
</div>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
